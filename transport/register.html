<head>
	<title>
		Register
	</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="./css/transport.css">
	<script src="./js/transport.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="header">
		<i class="material-icons md-48 header-icon light">local_taxi</i>
		<!--TODO fix extra margin -->
		<span class="header-text">REGISTER WITH APP</span>
	</div>
	<div class="center-container">
		<div class="input-field">
			<label>
				Full Name
			</label>
			<input type="text" placeholder="enter your firstname & lastname"></input>
		</div>
		<div class="input-field">
			<label>
				Email ID
			</label>
			<input type="email" placeholder="enter your email ID"></input>
		</div>
		<div class="input-field">
			<label>
				Mobile Number
			</label>
			<input type="number" placeholder="enter your 10-digit mobile numnber"></input>
		</div>
		<!--Todo Add field validations -->
		<div class="input-field">
			<label>
				Password <span class="helptext">(min 6 characters)</span>
			</label>
			<input type="password" placeholder="set your password"></input>
		</div>
		<div class="input-field">
			<label>
				Re-enter Password
			</label>
			<input type="password" placeholder="re-enter your password"></input>
		</div>
		<div class="input-field">
			<label>
				Car Model
			</label>
			<input type="text" placeholder="name of the car you have"></input>
		</div>
		<a class="button" href="./search.html">REGISTER</a>
	</div>
	<div class="footer">
		Already have an account? <a href="./index.html">LOGIN NOW</a>
	</div>
</body>
